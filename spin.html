<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="spin.css">
	<title>spin</title>
</head>
<body>
	<div>
		<a href="homepage2.html">HOME</a>
	</div>
	<div class="container">
    <input type="radio" name="slider" id="item-1" checked>
    <input type="radio" name="slider" id="item-2">
    <input type="radio" name="slider" id="item-3">
  <div class="cards">
    <label class="card" for="item-1" id="song-1">
      <img src="cheer_up.jpg" alt="song">
    </label>
    <label class="card" for="item-2" id="song-2">
      <img src="set_me_free.png" alt="song">
    </label>
    <label class="card" for="item-3" id="song-3">
      <img src="TT.jpg" alt="song">
    </label>
  </div>
  <div class="player">
    <div class="upper-part">
      <div class="play-icon">
        <svg width="20" height="20" fill="#2992dc" stroke="#2992dc" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-play" viewBox="0 0 24 24">
          <defs/>
          <path d="M5 3l14 9-14 9V3z"/>
        </svg>
      </div>
      <div class="info-area" id="test">
        <label class="song-info" id="song-info-1">
          <div class="title">Cheer Up</div>
          <div class="sub-line">
            <div class="subtitle">TWICE</div>
            <div class="time">4.05</div>
          </div>
        </label>
        <label class="song-info" id="song-info-2">
          <div class="title">Set Me Free</div>
          <div class="sub-line">
            <div class="subtitle">TWICE</div>
            <div class="time">4.05</div>
          </div>
        </label>
        <label class="song-info" id="song-info-3">
          <div class="title">TT</div>
          <div class="sub-line">
            <div class="subtitle">TWICE</div>
            <div class="time">4.05</div>
          </div>
        </label>
      </div>
    </div>
    <div class="progress-bar">
      <span class="progress"></span>
    </div>
  </div>
</div>
</body>
</html>
